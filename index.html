const LOG_ENTRIES_KEY = 'log_entries';
const LOCATIONS_KEY = 'log_locations';
const LOCATION_COLORS_KEY = 'log_location_colors';
const ABSENCE_TYPES_KEY = 'log_absence_types';
const ABSENCE_TYPE_COLORS_KEY = 'log_absence_type_colors';

const useLogData = () => {
  const [entries, setEntries] = useState([]);
  const [locations, setLocations] = useState([]);
  const [locationColors, setLocationColors] = useState({});
  const [absenceTypes, setAbsenceTypes] = useState(['Ferie', 'Malattia', 'Permesso Retribuito', 'Permesso non Retribuito']);
  const [absenceTypeColors, setAbsenceTypeColors] = useState({});

  const saveData = useCallback((key, data) => {
    try {
      localStorage.setItem(key, JSON.stringify(data));
    } catch (error) { console.error(`Failed to save ${key} to localStorage`, error); }
  }, []);

  useEffect(() => {
    try {
      const storedEntries = localStorage.getItem(LOG_ENTRIES_KEY);
      if (storedEntries) setEntries(JSON.parse(storedEntries));
      
      const storedLocations = localStorage.getItem(LOCATIONS_KEY);
      if (storedLocations) setLocations(JSON.parse(storedLocations));
      
      const storedLocationColors = localStorage.getItem(LOCATION_COLORS_KEY);
      if (storedLocationColors) setLocationColors(JSON.parse(storedLocationColors));

      const storedAbsenceTypes = localStorage.getItem(ABSENCE_TYPES_KEY);
      if (storedAbsenceTypes) setAbsenceTypes(JSON.parse(storedAbsenceTypes));

      const storedAbsenceTypeColors = localStorage.getItem(ABSENCE_TYPE_COLORS_KEY);
      if (storedAbsenceTypeColors) setAbsenceTypeColors(JSON.parse(storedAbsenceTypeColors));
    } catch (error) { console.error("Failed to load data from localStorage", error); }
  }, [saveData]);

  const manageMetadata = useCallback((key, value, state, setter, colorState, colorSetter, storageKey, colorStorageKey) => {
    if (!value || state.includes(value)) return;

    const updatedState = [...state, value];
    const colorIndex = state.length % COLOR_PALETTE.length;
    const newColor = COLOR_PALETTE[colorIndex];
    const updatedColors = { ...colorState, [value]: newColor };

    setter(updatedState);
    colorSetter(updatedColors);
    saveData(storageKey, updatedState);
    saveData(colorStorageKey, updatedColors);
  }, [saveData]);
  
  const manageLocation = useCallback((location) => manageMetadata('location', location, locations, setLocations, locationColors, setLocationColors, LOCATIONS_KEY, LOCATION_COLORS_KEY), [locations, locationColors, manageMetadata]);
  const manageAbsenceType = useCallback((type) => manageMetadata('absenceType', type, absenceTypes, setAbsenceTypes, absenceTypeColors, setAbsenceTypeColors, ABSENCE_TYPES_KEY, ABSENCE_TYPE_COLORS_KEY), [absenceTypes, absenceTypeColors, manageMetadata]);

  const saveEntries = useCallback((newEntries) => {
    const sortedEntries = [...newEntries].sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime());
    setEntries(sortedEntries);
    saveData(LOG_ENTRIES_KEY, sortedEntries);
  }, [saveData]);

  const addEntry = useCallback((newEntry) => {
    if (newEntry.type === 'overtime') manageLocation(newEntry.location);
    if (newEntry.type === 'absence') manageAbsenceType(newEntry.absenceType);
    const entryWithId = { ...newEntry, id: new Date().toISOString() + Math.random() };
    saveEntries([...entries, entryWithId]);
  }, [entries, saveEntries, manageLocation, manageAbsenceType]);

  const updateEntry = useCallback((updatedEntry) => {
    if (updatedEntry.type === 'overtime') manageLocation(updatedEntry.location);
    if (updatedEntry.type === 'absence') manageAbsenceType(updatedEntry.absenceType);
    const newEntries = entries.map(entry => entry.id === updatedEntry.id ? updatedEntry : entry);
    saveEntries(newEntries);
  }, [entries, saveEntries, manageLocation, manageAbsenceType]);

  const deleteEntry = useCallback((id) => {
    if (window.confirm("Sei sicuro di voler cancellare questa registrazione?")) {
      saveEntries(entries.filter(entry => entry.id !== id));
    }
  }, [entries, saveEntries]);

  const importData = useCallback((data) => {
    if (data && Array.isArray(data.entries)) {
        const sortedEntries = [...data.entries].sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime());
        setEntries(sortedEntries);
        setLocations(data.locations || []);
        setLocationColors(data.locationColors || {});
        setAbsenceTypes(data.absenceTypes || ['Ferie', 'Malattia', 'Permesso Retribuito', 'Permesso non Retribuito']);
        setAbsenceTypeColors(data.absenceTypeColors || {});
        
        saveData(LOG_ENTRIES_KEY, sortedEntries);
        saveData(LOCATIONS_KEY, data.locations || []);
        saveData(LOCATION_COLORS_KEY, data.locationColors || {});
        saveData(ABSENCE_TYPES_KEY, data.absenceTypes || []);
        saveData(ABSENCE_TYPE_COLORS_KEY, data.absenceTypeColors || {});
        return true;
    }
    return false;
  }, [saveData]);

  const allData = useMemo(() => ({
    entries, locations, locationColors, absenceTypes, absenceTypeColors
  }), [entries, locations, locationColors, absenceTypes, absenceTypeColors]);

  return { ...allData, addEntry, updateEntry, deleteEntry, importData };
};
